<html>
	<head>
		<meta charset="utf-8" />
		<title>新港修船付款审批</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<form action="login_check.jsp" method="post">
			<br/>
			<div class="container">
				<div class="form-group">
					<div class="col-xs-offset-4 col-xs-4">
						<br/><br/>
						<img src="imgs/logo.png"
							 alt="Logo" class="img-circle" width="100px" height="100px"/>
						<br/><br/><br/><br/><br/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control nav-divider" id="name" placeholder="账号" style="height:40px;font-size:20px;border: none">
								<hr style="background: lightgray bottom;margin-top: 0px">
							</div>
						</div>
						<div class="form-group" >
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="密码" style="height:50px;font-size:18px;border: none">
								<hr style="background: lightgray bottom;margin-top: 0px">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox">记住我
									</label>
								</div>
								<div class=""><span id="msg"></span></div>
								<br/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<button  class="btn btn-primary btn-block" onclick="login()">登陆</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</form>
	</body>
</html>
